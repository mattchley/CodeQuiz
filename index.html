<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Coding Quiz</title>
</head>
<header id="navbar">
    <div id="score">View Highscore</div>
    <div id="timer">Time</div>
</header>

<body>
    <div id="container">
        <h1 id="title" style="display: block">Coding Quiz Challenge</h1>
        <div id="content">
            <p id="intro" style="display: block">Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds.</p>
            <p id="titleQ" style="display: none"></p>
            <button id="startBtn" style="display: block">Start Quiz</button>
            <div id="choices" style="display: none">
                <div class='choice'>
                    <button id='a' class="option"></button>
                </div>
                <div class='choice'>
                    <button id='b' class="option"></button>
                </div>
                <div class='choice'>
                    <button id='c' class="option"></button>
                </div>
                <div class='choice'>
                    <button id='d' class="option"></button>
                </div>
            </div>
            <p id='feedback' style="display: none"></p>
            <div id='username'>

            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
